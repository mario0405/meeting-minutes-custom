name: Build and publish Tauri releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build bundles for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '9'

      - name: Check frontend package.json exists
        run: node -e "const fs=require('fs'); if(!fs.existsSync('frontend/package.json')){console.error('frontend/package.json not found'); process.exit(1);} else {console.log('frontend/package.json found')}"

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --no-frozen-lockfile

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux build deps
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libasound2-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libsqlite3-dev \
            patchelf \
            pkg-config \
            rpm

      - name: Install macOS build deps
        if: matrix.os == 'macos-latest'
        run: |
          brew update || true
          brew install pkg-config openssl || true

      - name: Install Windows build deps
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          choco install openssl.light -y || true

      - name: Build desktop bundles (Tauri)
        env:
          NO_STRIP: ${{ matrix.os == 'ubuntu-latest' && 'true' || '' }}
        working-directory: frontend
        run: pnpm tauri:build:cpu

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: frontend/src-tauri/target/release/bundle/**

  publish:
    name: Assemble and publish release assets
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List collected artifacts
        run: ls -R dist || true

      - name: Create GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
