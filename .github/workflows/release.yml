name: Build and publish Tauri releases

on:
  release:
    types: [published]

jobs:
  build:
    name: Build bundles for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: |
          cd frontend
          pnpm install --frozen-lockfile

      - name: Build frontend (static)
        run: |
          cd frontend
          pnpm build || true
          pnpm export || true

      - name: Build desktop bundles (Tauri)
        run: |
          cd frontend
          pnpm tauri:build:cpu

      - name: Upload bundles
        uses: actions/upload-artifact@v4
        with:
          name: tauri-bundles-${{ matrix.os }}
          path: frontend/target/release/bundle/**

  publish:
    name: Assemble and publish release assets
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-bundles-ubuntu-latest
          path: dist/ubuntu || true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-bundles-windows-latest
          path: dist/windows || true

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-bundles-macos-latest
          path: dist/macos || true

      - name: List collected artifacts
        run: ls -R dist || true

      - name: Create GitHub release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
